<h1>{{ taxcode.tax_code }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'cctaxes:taxcode' propaddress.id %}" method="post">
{% csrf_token %}
    <input type="radio" name="propaddress" id="propaddress{{ forloop.counter }}" value="{{ propaddress.id }}">
    <label for="propaddress{{ forloop.counter }}">{{ propaddress.pin }}</label><br>
<input type="submit" value="Vote">
</form>
